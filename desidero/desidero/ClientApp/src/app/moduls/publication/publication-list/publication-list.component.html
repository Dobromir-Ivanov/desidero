<div class="card publication-card mb-2" *ngFor="let item of publicationList" (click)="selectPublicationHendler(item)">
  <div class="card-body">

    <h5 class="card-title">{{getCategoryName(item.categoryId)}}</h5>
    <h6>{{item.title}}</h6>
    <p><small class="text-muted"><i class="pi pi-calendar"></i> {{getPublicationData(item)}}</small></p>

    <p class="card-text text-truncate">{{item.description}}</p>

    <p class="card-text"><small class="text-muted"><i class="pi pi-eye"></i> {{item.views}}</small></p>
  </div>
</div>
