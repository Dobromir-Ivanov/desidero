<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="col mb-3">
      <div class="e-panel card">
        <div class="card-body">
          <div class="e-table">
            <div class="table-responsive table-lg mt-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="max-width">User Name</th>
                    <th class="max-width">Name</th>
                    <th class="sortable">Phone Number</th>
                    <th class="sortable">Roles</th>

                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of usersList$ | async">
                    <td class="text-nowrap align-middle">{{item.userName}}</td>
                    <td class="text-nowrap align-middle">{{item.fullName}}</td>
                    <td class="text-nowrap align-middle">{{item.phoneNumber}}</td>
                    <td class="text-nowrap align-middle">
                      <span *ngFor="let role of item.roles">{{role}}</span>
                    </td>


                    <td class="text-center align-middle">
                      <div class="btn-group align-top">

                        <a class="btn btn-sm btn-outline-secondary badge" [routerLink]="userDetailUrl + item.id"><i
                            class="pi pi-eye"></i>
                        </a>

                        <a class="btn btn-sm btn-outline-secondary badge" [routerLink]="userEditUrl + item.id">
                          <i class="pi pi-pencil"></i>
                        </a>

                        <button class="btn btn-sm btn-outline-secondary badge" type="button"
                          (click)="onDeleteHandler(item)">
                          <i class="pi pi-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
