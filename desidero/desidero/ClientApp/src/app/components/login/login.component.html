<div class="d-flex mt-5">
  <div class="login-container m-auto">
    <div class="card boxshadow">
      <div class="card-body">
        <div class="col-md-8 offset-md-2">

          <form [formGroup]="form" class="login" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label class="col-form-label col-md-3" for="login-username">Username:</label>
              <div class="col-md-9">
                <input type="text" formControlName="userName" id="login-username" name="username"
                  placeholder="Enter username" class="form-control" />

                <div *ngIf="submitted && f.userName.errors">
                  <small *ngIf="f.userName.errors.required" class="p-invalid">Username is required.</small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-md-3" for="login-password">Password:</label>
              <div class="col-md-9">
                <input type="password" formControlName="password" id="login-password" name="password"
                  placeholder="Enter password" class="form-control" />

                <div *ngIf="submitted && f.password.errors">
                  <small *ngIf="f.password.errors.required" class="p-invalid">Password is required.</small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-md-3 col-md-9">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="login-rememberme" name="rememberMe"
                    formControlName="rememberMe">
                  <label class="form-check-label" for="login-rememberme">Remember me</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-md-3 col-md-9">
                <button type="submit" class="btn btn-primary">
                  <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i>
                  {{isLoading ? 'Logging in...' : 'Login'}}
                </button>

                <a routerLink="/register" class="btn btn-link">Register</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
