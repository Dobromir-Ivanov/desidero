<div class="d-flex mt-5">
  <div class="register-container m-auto">
    <div class="card boxshadow">
      <div class="card-body">
        <div class="col-md-8 offset-md-2">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label class="col-form-label col-md-3" for="register-username">Username:</label>
              <div class="col-md-9">
                <input type="text" formControlName="userName" id="register-username" name="username"
                  placeholder="Enter username" class="form-control" />
                <div *ngIf="submitted && f.userName.errors">
                  <small *ngIf="f.userName.errors.required" class="p-invalid">Username is required</small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-md-3" for="email">Email</label>
              <div class="col-md-9">
                <input type="email" formControlName="email" placeholder="Enter email" class="form-control" />
                <div *ngIf="submitted && f.email.errors">
                  <small *ngIf="f.email.errors.required" class="p-invalid">Email is required</small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-md-3" for="newPassword">Password</label>
              <div class="col-md-9">
                <input type="password" formControlName="newPassword" placeholder="Enter password"
                  class="form-control" />
                <div *ngIf="submitted && f.newPassword.errors">
                  <small *ngIf="f.newPassword.errors.required" class="p-invalid">Password is required</small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-md-3" for="confirmPassword">Confirm password</label>
              <div class="col-md-9">
                <input type="password" formControlName="confirmPassword" placeholder="Enter confirm password"
                  class="form-control" />
                <div *ngIf="submitted && f.confirmPassword.errors">
                  <small *ngIf="f.confirmPassword.errors.required" class="p-invalid">Confirm password is
                    required.</small>
                  <small *ngIf="f.confirmPassword.value != f.newPassword.value" class="p-invalid">Password is not
                    correct.</small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-md-3 col-md-9">
                <button class="btn btn-primary">
                  <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i>
                  {{isLoading ? 'Register in...' : 'Register'}}
                </button>
                <a routerLink="/login" class="btn btn-link">Login</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
